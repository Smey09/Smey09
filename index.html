<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore My Repositories by Language</title>
    <!-- Add Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <!-- Container for the page content -->
    <div class="max-w-4xl mx-auto px-4 py-8">

        <!-- Title Section -->
        <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Explore My Repositories by Language</h2>

        <!-- List of repositories categorized by language -->
        <div id="languages-list" class="space-y-8"></div>

    </div>

    <script>
        // GitHub API URL for fetching public repositories of a user
        const apiUrl = 'https://api.github.com/users/smey09/repos?sort=created';

        // Fetch repositories data from GitHub API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const languages = {};

                // Loop through repositories and categorize by language
                data.forEach(repo => {
                    if (repo.language) {
                        if (!languages[repo.language]) {
                            languages[repo.language] = [];
                        }
                        languages[repo.language].push(repo.name);
                    }
                });

                // Now build the dynamic list of repositories by language
                const languagesListDiv = document.getElementById('languages-list');
                for (let language in languages) {
                    const repoList = languages[language].map(repo => `
                        <li class="flex justify-between items-center py-2 px-4 border-b border-gray-200">
                            <a href="https://github.com/smey09/${repo}" target="_blank" class="text-indigo-600 hover:text-indigo-800 font-semibold">${repo}</a>
                        </li>
                    `).join('');

                    // Add corresponding icon for each language
                    let languageIcon = '';
                    switch (language) {
                        case 'Java':
                            languageIcon = '<i class="fab fa-java text-2xl text-yellow-600"></i>';
                            break;
                        case 'Python':
                            languageIcon = '<i class="fab fa-python text-2xl text-yellow-500"></i>';
                            break;
                        case 'JavaScript':
                            languageIcon = '<i class="fab fa-js text-2xl text-yellow-500"></i>';
                            break;
                        case 'C++':
                            languageIcon = '<i class="fab fa-cuttlefish text-2xl text-blue-600"></i>';
                            break;
                        case 'Ruby':
                            languageIcon = '<i class="fas fa-gem text-2xl text-red-600"></i>';
                            break;
                        case 'PHP':
                            languageIcon = '<i class="fab fa-php text-2xl text-blue-600"></i>';
                            break;
                        case 'Go':
                            languageIcon = '<i class="fas fa-code text-2xl text-blue-500"></i>';
                            break;
                        case 'TypeScript':
                            languageIcon = '<i class="fab fa-js-square text-2xl text-blue-700"></i>';
                            break;
                        case 'C#':
                            languageIcon = '<i class="fas fa-cogs text-2xl text-gray-700"></i>';
                            break;
                        case 'HTML':
                            languageIcon = '<i class="fab fa-html5 text-2xl text-orange-500"></i>';
                            break;
                        case 'CSS':
                            languageIcon = '<i class="fab fa-css3-alt text-2xl text-blue-500"></i>';
                            break;
                        default:
                            languageIcon = '<i class="fas fa-code text-2xl text-gray-600"></i>';
                    }

                    languagesListDiv.innerHTML += `
                        <div class="bg-white shadow rounded-lg p-6">
                            <h3 class="flex items-center text-2xl font-semibold text-gray-800 mb-4">
                                ${languageIcon} ${language}
                            </h3>
                            <ul class="space-y-2">${repoList}</ul>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error fetching data from GitHub API:', error);
                document.getElementById('languages-list').innerHTML = '<p class="text-red-600">Failed to load repositories.</p>';
            });
    </script>

</body>
</html>
