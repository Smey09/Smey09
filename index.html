<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories by Language</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .languages {
            margin: 20px 0;
        }
        .language {
            margin-right: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .language:hover {
            background-color: #0056b3;
        }
        .repo-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Explore My GitHub Repositories by Language</h1>
    
    <div class="languages" id="languages"></div>

    <div class="repo-list" id="repo-list">
        <!-- Repositories will be displayed here dynamically -->
    </div>

    <script>
        const username = 'smey09'; // GitHub username

        async function fetchRepos() {
            const response = await fetch(`https://api.github.com/users/${username}/repos`);
            const repos = await response.json();

            // Get the unique languages
            const languages = [...new Set(repos.map(repo => repo.language))].filter(lang => lang !== null);

            // Display language buttons
            const languagesDiv = document.getElementById('languages');
            languages.forEach(lang => {
                const button = document.createElement('button');
                button.classList.add('language');
                button.innerText = lang;
                button.addEventListener('click', () => filterReposByLanguage(lang));
                languagesDiv.appendChild(button);
            });

            // Display all repositories initially
            displayRepos(repos);
        }

        function filterReposByLanguage(language) {
            fetch(`https://api.github.com/users/${username}/repos`)
                .then(response => response.json())
                .then(repos => {
                    const filteredRepos = repos.filter(repo => repo.language === language);
                    displayRepos(filteredRepos);
                });
        }

        function displayRepos(repos) {
            const repoListDiv = document.getElementById('repo-list');
            repoListDiv.innerHTML = ''; // Clear previous list
            repos.forEach(repo => {
                const repoElement = document.createElement('div');
                repoElement.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a> - ${repo.language}`;
                repoListDiv.appendChild(repoElement);
            });
        }

        // Initialize page
        fetchRepos();
    </script>
</body>
</html>
