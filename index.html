<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore My Repositories by Language</title>
</head>
<body>
    <h2>Explore My Repositories by Language</h2>
    <div id="languages-list"></div>

    <script>
        // GitHub API URL for fetching public repositories of a user
        const apiUrl = 'https://api.github.com/users/smey09/repos?sort=created';

        // Fetch repositories data from GitHub API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const languages = {};

                // Loop through repositories and categorize by language
                data.forEach(repo => {
                    if (repo.language) {
                        if (!languages[repo.language]) {
                            languages[repo.language] = [];
                        }
                        languages[repo.language].push(repo.name);
                    }
                });

                // Now build the dynamic list of repositories by language
                const languagesListDiv = document.getElementById('languages-list');
                for (let language in languages) {
                    const repoList = languages[language].map(repo => `<li><a href="https://github.com/smey09/${repo}" target="_blank">${repo}</a></li>`).join('');
                    languagesListDiv.innerHTML += `
                        <h3>${language}</h3>
                        <ul>${repoList}</ul>
                    `;
                }
            })
            .catch(error => {
                console.error('Error fetching data from GitHub API:', error);
                document.getElementById('languages-list').innerHTML = 'Failed to load repositories.';
            });
    </script>
</body>
</html>
